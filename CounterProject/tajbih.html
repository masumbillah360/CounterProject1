<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>OnlineTajbih</title>

</head>

<body>

    <nav>
        <ul>
            <li><a href="tajbih.html">Home</a></li>
            <li><a href="tajbih.html">Tajbih</a></li>
            <li><a href="tajbih.html">Sign Up</a></li>
            <li><a href="tajbih.html">Contact</a></li>
        </ul>
    </nav>
    <div class="clear_div"></div>


    <h1 id="title-text">Welcome to Our Islamic Website</h1>

    <h4 id="summary-text">Please Keep Up Your Good Works & Say Alhamdulillah</h4>

    <div class="clear_div"></div>

    <div class="container">
        <div class="card">
            <div class="card_title">
                <span>SubhanAllah</span>
            </div>
            <div class="card_text">
                <span id="card_text1">0</span>
            </div>
            <div class="card_btn_AllahuAkbar">
                <input type="submit" value="Count" id="count1">
                <input type="submit" value="Reset" id="reset1" class="reset">
            </div>
        </div>


        <div class="card">
            <div class="card_title">
                <span>Alhamdulillah</span>
            </div>
            <div class="card_text">
                <span id="card_text2">0</span>
            </div>
            <div class="card_btn_AllahuAkbar">
                <input type="submit" value="Count" id="count2">
                <input type="submit" value="Reset" id="reset2" class="reset">
            </div>
        </div>


        <div class="card">
            <div class="card_title">
                <span>AllahuAkbar</span>
            </div>
            <div class="card_text">
                <span id="card_text3">0</span>
            </div>
            <div class="card_btn_AllahuAkbar">
                <input type="submit" value="Count" id="count3">
                <input type="submit" value="Reset" id="reset3" class="reset">
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card_title">
            <span id="counter_title">Counter</span>
        </div>
        <div class="card_text" id="counter_card_text">
            <span id="card_text4">0</span>
        </div>
        <div class="card_btn_AllahuAkbar" id="card_counter">
            <input type="submit" value="Count" id="counter4">
            <input type="submit" value="Reset" id="reset4" class="reset">
        </div>
    </div>
    <script src="tajbih.js"></script>
</body>

</html>
